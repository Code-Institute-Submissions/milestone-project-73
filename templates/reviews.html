{% extends 'base.html'%} {% block content %} {% for game_review in game_reviews %}

<div class="card mb-4">
    <div class="card-header"><span class="review-title"><strong>Reviewed By: </strong></span>
        <strong><i class="fa fa-user-circle" aria-hidden="true"></i> </strong>
        <span> {{ game_review.user_created}} </span></div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-md-4"><span class="reviews-card"><strong>Name:</strong></span> <span class="text-capitalize"> {{ game_review.name}} </span></div>
            <div class="col-12 col-md-4"><span class="reviews-card"><strong>Genre:</strong></span> <span class="text-capitalize"> {{ game_review.genre}}</span></div>
            <div class="col-12 col-md-4"><span class="reviews-card"><strong>Rating:</strong></span> <i class="" aria-hidden="true"></i> <span class="text-capitalize"> {{ game_review.rating}}
        </span> </div>
        </div>
        <div class="row">
            <div class="col-12"><span class="description-card"><strong>Description:</strong></span> <i class="" aria-hidden="true"></i> <span class="text-capitalize"> {{ game_review.description}}
        </span> </div>
        </div>
    </div>
</div>
{% endfor %} {% endblock %}
