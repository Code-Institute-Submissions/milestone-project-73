{% extends "base.html" %} {% block nav_index %}active{% endblock %} {% block content %}
<div class="background">
    <div class="container fade-in">
        <div class="row">
            <div class="col-12 homepage">
                <div class="card homepage-card">
                    <div class="card-body">
                        <h1 class="welcome">Welcome to <strong>GameScan</strong></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row padding-text-align">
            <div class="col-12 col-lg-4">
                <div class="card homepage-card">
                    <!--Homepage which shows cards providing buttons to redirect -->
                    <div class="card-body">
                        <p>Want to see some reviews on a game?</p>
                        <a href="{{ url_for('reviews') }}" ><button method="get" type="submit" type="button" class="btn btn-dark">Read a Review</button></a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card homepage-card">
                    <div class="card-body">
                        <p>Not Registered? Register to <strong>GameScan</strong> today</p>
                        <a href="{{ url_for('register') }}"><button type="button" class="btn btn-dark">Register Here</button></a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card homepage-card">
                    <div class="card-body">
                        <p>Already have an account? Log in here!</p>
                        <a href="{{ url_for('login') }}"><button type="button" class="btn btn-dark">Login Here</button></a>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
