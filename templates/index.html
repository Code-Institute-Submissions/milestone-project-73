{% extends "base.html" %} {% block nav_index %}active{% endblock %} {% block content %}
<div class="background">
    <div class="container fade-in">
        <div class="row">
            <div class="col-12 homepage">
                <div class="card homepage-card">
                    <div class="card-body">
                        <h1 class="welcome">Welcome to GameScan</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row padding-text-align">
            <div class="col-12 col-lg-4">
                <div class="card homepage-card">
                    <div class="card-body">
                        <p>Want to see some reviews on a game?</p>
                        <a href="{{ url_for('reviews') }}" ><button method="get" type="submit" type="button" class="btn btn-dark">Read a Review</button></a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card homepage-card">
                    <div class="card-body">
                        <p>Played a game that you want to review?</p>
                        <a href="{{ url_for('addreview') }}"><button type="button" class="btn btn-dark">Write a review </button></a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card homepage-card">
                    <div class="card-body">
                        <p><strong>Not Registered? Register to GameScan today</strong></p>
                        <a href="{{ url_for('register') }}"><button type="button" class="btn btn-dark">Register Here</button></a>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
